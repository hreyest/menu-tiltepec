<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menú del Restaurante</h1>
        <nav>
            <button onclick="showCategory('entradas')">Entradas</button>
            <button onclick="showCategory('platos-principales')">Platos Principales</button>
            <button onclick="showCategory('postres')">Postres</button>
        </nav>
    </header>

    <main>
        <section id="entradas" class="category active">
            <h2>Entradas</h2>
            <ul>
                <li>Ensalada César - $5.00</li>
                <li>Sopa del Día - $4.00</li>
                <li>Bruschetta - $6.00</li>
            </ul>
        </section>

        <section id="platos-principales" class="category">
            <h2>Platos Principales</h2>
            <ul>
                <li>Filete de Res - $15.00</li>
                <li>Pasta Alfredo - $12.00</li>
                <li>Pollo a la Parrilla - $10.00</li>
            </ul>
        </section>

        <section id="postres" class="category">
            <h2>Postres</h2>
            <ul>
                <li>Cheesecake - $6.00</li>
                <li>Flan - $4.00</li>
                <li>Brownie - $5.00</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
